name: stac_flutter_ui
description: A Server-driven UI library for Flutter with HTML elements and CSS support
version: 1.0.0
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.17.0
  flutter_rust_bridge: ^2.9.0
  rust_lib_elpian_vm:
    path: rust_builder

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/example/landing_page.json
