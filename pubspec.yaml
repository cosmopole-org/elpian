name: elpian_ui
description: High-performance Flutter UI engine that renders HTML, CSS, Flutter DSL, and 3D scene graphs from JSON and markup formats
version: 1.0.0
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.17.0
  ffi: ^2.1.0
  flutter_js: ^0.8.3
  wasm_run: ^0.1.0+2
  wasm_run_flutter: ^0.1.0
  video_player: ^2.9.2
  url_launcher: ^6.3.1
  webview_flutter: ^4.10.0
  just_audio: ^0.9.42
  rust_lib_elpian_vm:
    path: rust_builder

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  assets:
    - assets/web_runtime/quickjs_web_runtime.js
    - assets/web_runtime/elpian_wasm_loader.js
    - assets/web_runtime/wasm/elpian_vm/elpian_vm.js
    - assets/web_runtime/wasm/elpian_vm/elpian_vm_bg.wasm
