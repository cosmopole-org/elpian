name: Build & Deploy Elpian UI to GitHub Pages

on:
  push:
    branches:
      - main
      - master
      - 'claude/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain for WASM build
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Ensure wasm32 target is installed
        run: rustup target add wasm32-unknown-unknown

      - name: Install wasm-pack
        run: cargo install wasm-pack --locked

      - name: Build Elpian WASM module
        env:
          # Avoid bulk-memory opcodes so wasm validators in downstream toolchains
          # (e.g. Flutter web build environments) do not fail with
          # "Bulk memory operations require bulk memory".
          RUSTFLAGS: -C target-feature=-bulk-memory
          CARGO_BUILD_TARGET: wasm32-unknown-unknown
        run: |
          wasm-pack build rust \
            --target web \
            --release \
            --out-dir pkg \
            --out-name elpian_vm

      - name: Copy WASM artifacts to web assets
        run: |
          mkdir -p web/wasm/elpian_vm
          cp -r rust/pkg/. web/wasm/elpian_vm/

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # The web bindings in this repo use modern Dart JS interop APIs
          # (e.g. `dart:js_interop` typed conversions) that are not reliably
          # available on older Flutter toolchains.
          flutter-version: '3.27.4'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: |
          flutter build web \
            --release \
            --base-href /elpian/ \
            --pwa-strategy=none \
            -t lib/main.dart

      - name: Copy WASM artifacts to build output
        run: |
          if [ -d web/wasm/elpian_vm ]; then
            mkdir -p build/web/wasm/elpian_vm
            cp -r web/wasm/elpian_vm/. build/web/wasm/elpian_vm/
          else
            echo "web/wasm/elpian_vm not found; WASM symbols may be unavailable"
          fi

      - name: Copy Bevy 3D Demo to build output
        run: |
          if [ -d web/bevy_demo ]; then
            cp -r web/bevy_demo build/web/bevy_demo
          else
            echo "web/bevy_demo not found; skipping optional demo copy"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
