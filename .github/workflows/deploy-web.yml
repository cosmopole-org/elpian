name: Build & Deploy Elpian UI to GitHub Pages

on:
  push:
    branches:
      - main
      - master
      - 'claude/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure stable Rust + wasm32 target are installed
        run: |
          rustup toolchain install stable --profile minimal
          rustup default stable
          rustup target add wasm32-unknown-unknown

      - name: Install wasm-bindgen-cli
        run: |
          # Must exactly match the wasm-bindgen version in rust/Cargo.lock
          WB_VERSION=$(grep -A1 '^name = "wasm-bindgen"$' rust/Cargo.lock \
            | grep version | head -1 | sed 's/.*"\(.*\)".*/\1/')
          cargo install wasm-bindgen-cli --version "$WB_VERSION" --locked

      - name: Install binaryen
        run: sudo apt-get update -q && sudo apt-get install -y binaryen

      - name: Build Elpian WASM module
        env:
          # Minimise bulk-memory ops emitted by LLVM codegen.  Some
          # intrinsics (memcpy / memset) may still emit them, so
          # wasm-bindgen is told to accept them below.
          RUSTFLAGS: -C target-feature=-bulk-memory
        run: |
          # 1. Compile Rust â†’ WASM
          cargo build --manifest-path rust/Cargo.toml \
            --target wasm32-unknown-unknown \
            --release

          # 2. Generate JS bindings.
          #    --enable-bulk-memory tells wasm-bindgen not to reject
          #    residual bulk-memory ops that LLVM intrinsics still emit
          #    despite the RUSTFLAGS setting.  All modern browsers
          #    support the bulk-memory proposal.
          wasm-bindgen \
            --target web \
            --out-dir rust/pkg \
            --out-name elpian_vm \
            --enable-bulk-memory \
            rust/target/wasm32-unknown-unknown/release/elpian_vm.wasm

          # 3. Optimise the final binary (size-optimised like Cargo profile)
          wasm-opt -Oz \
            rust/pkg/elpian_vm_bg.wasm \
            -o rust/pkg/elpian_vm_bg.wasm

      - name: Copy WASM artifacts to web assets
        run: |
          mkdir -p web/wasm/elpian_vm
          cp -r rust/pkg/. web/wasm/elpian_vm/

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # The web bindings in this repo use modern Dart JS interop APIs
          # (e.g. `dart:js_interop` typed conversions) that are not reliably
          # available on older Flutter toolchains.
          flutter-version: '3.27.4'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: |
          flutter build web \
            --release \
            --base-href /elpian/ \
            --pwa-strategy=none \
            -t lib/main.dart

      - name: Copy WASM artifacts to build output
        run: |
          if [ -d web/wasm/elpian_vm ]; then
            mkdir -p build/web/wasm/elpian_vm
            cp -r web/wasm/elpian_vm/. build/web/wasm/elpian_vm/
          else
            echo "web/wasm/elpian_vm not found; WASM symbols may be unavailable"
          fi

      - name: Copy Bevy 3D Demo to build output
        run: |
          if [ -d web/bevy_demo ]; then
            cp -r web/bevy_demo build/web/bevy_demo
          else
            echo "web/bevy_demo not found; skipping optional demo copy"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
