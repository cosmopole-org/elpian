name: Build & Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main
      - master
      - 'claude/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        working-directory: stac_flutter_ui
        run: flutter pub get

      - name: Build Flutter Web
        working-directory: stac_flutter_ui
        run: |
          flutter build web \
            --release \
            --base-href /elpian/ \
            -t lib/main.dart

      - name: Copy Bevy 3D Demo to build output
        run: cp -r stac_flutter_ui/web/bevy_demo stac_flutter_ui/build/web/bevy_demo

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: stac_flutter_ui/build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
